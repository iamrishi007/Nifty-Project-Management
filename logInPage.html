<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>LogIn | Nifty </title>
       <link rel="stylesheet" href="logInPage.css">

</head>

<body>
       <div id="logIn">

              <form id="form">

                     <div class="logoPng">
                            <img src="https://nifty.pm/static/media/nifty-logo.622c3309bcffc8b8f40273706462925f.svg"
                                   alt="">
                     </div>

                     <div class="logPage">

                            <div>
                                   <h3><span>COMING SOON</span> Reporting Dashboard</h3>
                                   <p>Powerful reporting to keep you on top of your business <br> and workload.
                                          Customize your dashboard to gain <br> insights and make informed
                                          decisions.</p>
                                   <img src="https://nifty.pm/static/media/main.9818dcc508e7ef1f7d96.png" alt="">
                            </div>
                            <div>
                                   <h1>Log in to your account</h1>
                                   <label>Email Address *</label> <br>
                                   <input id="email" type="text" placeholder="name@company.com"> <br>
                                   <label>Password *</label> <br>
                                   <input id="password" type="password" placeholder="password"> <br>

                                   <div class="logBtn">
                                          <button>Log in</button>
                                   </div>
                            </div>
                     </div>


              </form>
       </div>
</body>

<script src="logInPage.js">



       
</script>


</html>
